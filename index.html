<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学籍状态在线验证</title>
    <link rel="stylesheet" href="css/styles.css"> 
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#374151',
                        accent: '#10b981',
                    },
                    fontFamily: {
                        'sans': ['"Inter var"', 'sans-serif'],
                        'arial': ['Arial', 'sans-serif'],
                    },
                },
            },
        }
    </script>

</head>

<body class="bg-gray-100 font-sans antialiased">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="bg-white shadow-xl rounded-2xl overflow-hidden max-w-screen-md w-full">
            <!-- Header -->
            <div class="bg-primary text-white py-6 px-8">
                <h2 class="text-2xl sm:text-3xl font-bold text-center">Git_学籍状态</h2>
            </div>

            <!-- Content -->
            <div class="p-8">
                <span class="block text-gray-500 text-sm mb-4 italic text-center">
                    <strong class="font-semibold text-gray-700">提示:</strong> 姓名和院校需与 GitHub 个人资料一致，毕业年份请填写合理年份，其他信息可随意填写。
                </span>
                <form id="stu_form" class="space-y-4 sm:space-y-6">
                    <div>
                        <label for="name" class="block text-secondary text-sm font-medium">姓名:</label>
                        <input type="text" id="name" required placeholder="ex. San Zhang (As in Github Profile)"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50">
                    </div>
                    <div>
                        <label for="institution" class="block text-secondary text-sm font-medium">院校:</label>
                        <input type="text" id="institution" required
                            placeholder="ex. Tsinghua University (English name as in Github)"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50">
                    </div>
                    <div>
                        <label for="class" class="block text-secondary text-sm font-medium">班级:</label>
                        <input type="text" id="class" required placeholder="ex. 21 Class 2"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50">
                    </div>
                    <div>
                        <label for="major" class="block text-secondary text-sm font-medium">专业:</label>
                        <input type="text" id="major" required placeholder="ex. Software Engineering"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50">
                    </div>
                    <div>
                        <label for="student_id" class="block text-secondary text-sm font-medium">学生证号:</label>
                        <input type="text" id="student_id" required placeholder="ex. 2020010101"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50">
                    </div>
                    <div>
                        <label for="graduation_year" class="block text-secondary text-sm font-medium">毕业年份:</label>
                        <input type="text" id="graduation_year" required placeholder="ex. 2025"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50">
                    </div>
                </form>

                <div class="flex flex-col sm:flex-row sm:items-center justify-between mt-8">
                    <button id="generateButton"
                        class="bg-accent hover:bg-green-600 text-white font-bold py-3 px-6 rounded-md focus:outline-none focus:ring-2 focus:ring-accent focus:ring-opacity-50">
                        生成并下载
                    </button>
                    <a id="downloadLink" href="#" download="student_status.jpg"
                        class="hidden text-accent hover:underline mt-2 sm:mt-0">下载图片</a>
                </div>

                <canvas id="textCanvas" class="border border-gray-300 rounded-md mt-8 w-full"></canvas>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>  
</body>

</html>
